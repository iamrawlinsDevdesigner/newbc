<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Submission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Submit Your Product</h2>
    <form id="productForm">
      <div class="mb-4">
        <label class="block text-gray-700">Image URL:</label>
        <input type="text" id="image" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Title:</label>
        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description:</label>
        <textarea id="description" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Price:</label>
        <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Location:</label>
        <input type="text" id="location" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var data = {
        image: document.getElementById('image').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        location: document.getElementById('location').value
      };
      fetch('https://script.google.com/macros/s/AKfycbws0GiFtfYoN_6ZtpHluGlNawpZlUCuzowFCHyO9iBny2FQiyg7m8KrLktEwh1cAbH1/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          alert('Product submitted successfully!');
        } else {
          alert('Error submitting product.');
        }
      })
      .catch(error => {
        alert('Error: ' + error);
      });
    });
  </script>
</body>
</html>
