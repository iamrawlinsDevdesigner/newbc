<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Product List</h1>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>
  
  <script>
    async function fetchProducts() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbws0GiFtfYoN_6ZtpHluGlNawpZlUCuzowFCHyO9iBny2FQiyg7m8KrLktEwh1cAbH1/exec');
      const data = await response.json();
      const productList = document.getElementById('productList');

      data.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('bg-white', 'p-4', 'rounded', 'shadow-md', 'flex', 'flex-col', 'items-center');
        
        const productImage = document.createElement('img');
        productImage.src = product.image;
        productImage.alt = product.title;
        productImage.classList.add('w-full', 'h-48', 'object-cover', 'mb-4');
        
        const productTitle = document.createElement('h2');
        productTitle.textContent = product.title;
        productTitle.classList.add('text-xl', 'font-bold', 'mb-2');
        
        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;
        productDescription.classList.add('text-gray-600', 'mb-2');
        
        const productPrice = document.createElement('p');
        productPrice.textContent = `Price: $${product.price}`;
        productPrice.classList.add('text-gray-800', 'font-bold', 'mb-2');
        
        const productLocation = document.createElement('p');
        productLocation.textContent = `Location: ${product.location}`;
        productLocation.classList.add('text-gray-600');
        
        productCard.appendChild(productImage);
        productCard.appendChild(productTitle);
        productCard.appendChild(productDescription);
        productCard.appendChild(productPrice);
        productCard.appendChild(productLocation);
        
        productList.appendChild(productCard);
      });
    }

    fetchProducts();
  </script>
</body>
</html>
